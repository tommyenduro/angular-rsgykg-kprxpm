<h2>Stuff</h2>

<h2>Products</h2>

<div 
  *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' Details'"
    [routerLink]="['/products', product.id]">
    {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p> 
  
  <button type="button" (click)="share()">
    Share Button
  </button>

  <!-- app-product-alerts is added as a child of product-list 
    bind app-product-alerts to the onNotify of the product-list 
  -->
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>

</div>
